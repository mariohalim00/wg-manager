<!doctype html>

<html class="dark" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<title>Mobile Create Peer Form</title>
		<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&amp;display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
			rel="stylesheet"
		/>
		<script id="tailwind-config">
			tailwind.config = {
				darkMode: 'class',
				theme: {
					extend: {
						colors: {
							primary: '#137fec',
							'background-light': '#f6f7f8',
							'background-dark': '#101922'
						},
						fontFamily: {
							display: ['Inter']
						},
						borderRadius: {
							DEFAULT: '0.25rem',
							lg: '0.5rem',
							xl: '0.75rem',
							full: '9999px'
						}
					}
				}
			};
		</script>
		<style>
			.glass-card {
				background: rgba(255, 255, 255, 0.03);
				backdrop-filter: blur(12px);
				-webkit-backdrop-filter: blur(12px);
				border: 1px solid rgba(255, 255, 255, 0.1);
			}
			.bg-glow-orb {
				position: absolute;
				width: 300px;
				height: 300px;
				border-radius: 50%;
				filter: blur(80px);
				z-index: -1;
				opacity: 0.4;
			}
			.glow-button {
				box-shadow: 0 0 20px rgba(19, 127, 236, 0.4);
			}
		</style>
	</head>
	<body
		class="bg-background-light dark:bg-background-dark font-display relative min-h-screen overflow-x-hidden"
	>
		<!-- Background Decoration Orbs -->
		<div class="bg-glow-orb bg-primary top-[-50px] left-[-50px]"></div>
		<div class="bg-glow-orb right-[-50px] bottom-[-100px] bg-purple-600"></div>
		<div class="group/design-root relative flex min-h-screen w-full flex-col">
			<div class="layout-container flex h-full grow flex-col items-center">
				<!-- Mobile Simulation Container -->
				<div class="relative flex min-h-screen w-full max-w-[480px] flex-col px-4 py-6 sm:px-6">
					<!-- Top Nav Bar -->
					<header class="mb-6 flex items-center justify-between px-2 py-4 whitespace-nowrap">
						<div class="flex items-center gap-4 text-white">
							<div class="text-primary size-6">
								<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
									<path
										d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z"
										fill="currentColor"
									></path>
								</svg>
							</div>
							<h2 class="text-xl leading-tight font-bold tracking-tight text-white">WireGuard</h2>
						</div>
						<button
							class="flex size-10 items-center justify-center rounded-full bg-white/10 text-white transition-colors hover:bg-white/20"
						>
							<span class="material-symbols-outlined">close</span>
						</button>
					</header>
					<!-- Glass Card Content -->
					<main class="glass-card mb-24 flex flex-1 flex-col overflow-y-auto rounded-3xl p-6">
						<!-- Page Heading -->
						<div class="mb-8">
							<h1 class="mb-2 text-3xl leading-tight font-black tracking-tight text-white">
								Create New Peer
							</h1>
							<p class="text-sm font-normal text-[#92adc9]">
								Add a new device to your private network
							</p>
						</div>
						<!-- Form Fields -->
						<div class="flex-1 space-y-6">
							<!-- Peer Name Field -->
							<div class="flex flex-col gap-2">
								<label class="px-1 text-sm font-semibold text-white">Peer Name</label>
								<input
									class="focus:border-primary focus:ring-primary form-input h-14 w-full rounded-xl border border-white/10 bg-white/5 px-4 text-base text-white transition-all placeholder:text-white/20 focus:ring-1"
									placeholder="e.g., MacBook Pro"
									type="text"
								/>
							</div>
							<!-- Allowed IPs Field -->
							<div class="flex flex-col gap-2">
								<label class="px-1 text-sm font-semibold text-white">Allowed IPs</label>
								<input
									class="focus:border-primary focus:ring-primary form-input h-14 w-full rounded-xl border border-white/10 bg-white/5 px-4 text-base text-white transition-all placeholder:text-white/20 focus:ring-1"
									placeholder="0.0.0.0/0, ::/0"
									type="text"
								/>
								<p class="px-1 text-xs text-[#92adc9]">
									Define which traffic should go through the VPN
								</p>
							</div>
							<!-- Accordion for Advanced Settings -->
							<div class="pt-2">
								<details class="group">
									<summary
										class="flex cursor-pointer list-none items-center justify-between rounded-xl border border-white/10 bg-white/5 px-4 py-4 transition-all hover:bg-white/10"
									>
										<div class="flex items-center gap-3">
											<span class="material-symbols-outlined text-primary">settings_suggest</span>
											<p class="text-sm font-medium text-white">Advanced Settings</p>
										</div>
										<span
											class="material-symbols-outlined text-white transition-transform group-open:rotate-180"
											>expand_more</span
										>
									</summary>
									<div class="mt-4 space-y-6 px-2">
										<p class="text-xs text-[#92adc9]">
											Configure connection stability and custom DNS resolvers.
										</p>
										<div class="flex flex-col gap-2">
											<label class="px-1 text-xs font-semibold text-white"
												>Persistent Keepalive</label
											>
											<input
												class="focus:border-primary focus:ring-primary form-input h-12 w-full rounded-lg border border-white/10 bg-white/5 px-4 text-sm text-white placeholder:text-white/20 focus:ring-1"
												placeholder="25 seconds"
												type="number"
											/>
										</div>
										<div class="flex flex-col gap-2">
											<label class="px-1 text-xs font-semibold text-white">DNS Servers</label>
											<input
												class="focus:border-primary focus:ring-primary form-input h-12 w-full rounded-lg border border-white/10 bg-white/5 px-4 text-sm text-white placeholder:text-white/20 focus:ring-1"
												placeholder="1.1.1.1, 8.8.8.8"
												type="text"
											/>
										</div>
									</div>
								</details>
							</div>
						</div>
					</main>
					<!-- Fixed Footer Button -->
					<div class="pointer-events-none fixed right-0 bottom-0 left-0 flex justify-center p-6">
						<div class="pointer-events-auto flex w-full max-w-[480px] justify-center">
							<button
								class="glow-button bg-primary flex h-16 w-full items-center justify-center gap-3 rounded-2xl text-lg font-bold text-white shadow-lg transition-transform active:scale-[0.98]"
							>
								<span class="material-symbols-outlined">add_circle</span>
								Create Peer
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Image for Context (Map) -->
		<div class="hidden">
			<img
				alt="Background Network Illustration"
				data-alt="Dark stylized vector world map showing network nodes"
				data-location="San Francisco"
				src="https://lh3.googleusercontent.com/aida-public/AB6AXuDozhrzAryBvyJ3wJIjbMZj7qPh_dE9bqgIWdFOgoZCZq1ae4BIAJRXbe1B-P9HtoOZPPQe-TpDe_ng073i1XOaxV_gAUoShHWHI4o0WcaNj6ocV0pKTN7dU3wPRXEwXYnElWWDrrC_DPN7jGsgcSfi7KhpNuwcs1Dy_laBpsPAHhKAUAL1JLh0IPMT0zwIGZ5EqR4xjCc0aLuq230bff3hlvChtxW3oCY1i2dQw939JmG6x_skUFzs_dyq9SSLnUhwU-qiNTJtidE"
			/>
		</div>
	</body>
</html>
