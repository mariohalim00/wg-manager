<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mobile Create Peer Form</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .bg-glow-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
        }
        .glow-button {
            box-shadow: 0 0 20px rgba(19, 127, 236, 0.4);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen relative overflow-x-hidden">
<!-- Background Decoration Orbs -->
<div class="bg-glow-orb bg-primary top-[-50px] left-[-50px]"></div>
<div class="bg-glow-orb bg-purple-600 bottom-[-100px] right-[-50px]"></div>
<div class="relative flex min-h-screen w-full flex-col group/design-root">
<div class="layout-container flex h-full grow flex-col items-center">
<!-- Mobile Simulation Container -->
<div class="w-full max-w-[480px] min-h-screen flex flex-col relative px-4 py-6 sm:px-6">
<!-- Top Nav Bar -->
<header class="flex items-center justify-between whitespace-nowrap px-2 py-4 mb-6">
<div class="flex items-center gap-4 text-white">
<div class="size-6 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-white text-xl font-bold leading-tight tracking-tight">WireGuard</h2>
</div>
<button class="flex size-10 items-center justify-center rounded-full bg-white/10 text-white transition-colors hover:bg-white/20">
<span class="material-symbols-outlined">close</span>
</button>
</header>
<!-- Glass Card Content -->
<main class="glass-card rounded-3xl p-6 flex-1 flex flex-col mb-24 overflow-y-auto">
<!-- Page Heading -->
<div class="mb-8">
<h1 class="text-white text-3xl font-black leading-tight tracking-tight mb-2">Create New Peer</h1>
<p class="text-[#92adc9] text-sm font-normal">Add a new device to your private network</p>
</div>
<!-- Form Fields -->
<div class="space-y-6 flex-1">
<!-- Peer Name Field -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-semibold px-1">Peer Name</label>
<input class="form-input w-full rounded-xl text-white border border-white/10 bg-white/5 focus:border-primary focus:ring-1 focus:ring-primary h-14 placeholder:text-white/20 px-4 text-base transition-all" placeholder="e.g., MacBook Pro" type="text"/>
</div>
<!-- Allowed IPs Field -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-semibold px-1">Allowed IPs</label>
<input class="form-input w-full rounded-xl text-white border border-white/10 bg-white/5 focus:border-primary focus:ring-1 focus:ring-primary h-14 placeholder:text-white/20 px-4 text-base transition-all" placeholder="0.0.0.0/0, ::/0" type="text"/>
<p class="text-[#92adc9] text-xs px-1">Define which traffic should go through the VPN</p>
</div>
<!-- Accordion for Advanced Settings -->
<div class="pt-2">
<details class="group">
<summary class="flex cursor-pointer items-center justify-between rounded-xl bg-white/5 border border-white/10 px-4 py-4 list-none transition-all hover:bg-white/10">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary">settings_suggest</span>
<p class="text-white text-sm font-medium">Advanced Settings</p>
</div>
<span class="material-symbols-outlined text-white transition-transform group-open:rotate-180">expand_more</span>
</summary>
<div class="mt-4 px-2 space-y-6">
<p class="text-[#92adc9] text-xs">Configure connection stability and custom DNS resolvers.</p>
<div class="flex flex-col gap-2">
<label class="text-white text-xs font-semibold px-1">Persistent Keepalive</label>
<input class="form-input w-full rounded-lg text-white border border-white/10 bg-white/5 focus:border-primary focus:ring-1 focus:ring-primary h-12 placeholder:text-white/20 px-4 text-sm" placeholder="25 seconds" type="number"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-white text-xs font-semibold px-1">DNS Servers</label>
<input class="form-input w-full rounded-lg text-white border border-white/10 bg-white/5 focus:border-primary focus:ring-1 focus:ring-primary h-12 placeholder:text-white/20 px-4 text-sm" placeholder="1.1.1.1, 8.8.8.8" type="text"/>
</div>
</div>
</details>
</div>
</div>
</main>
<!-- Fixed Footer Button -->
<div class="fixed bottom-0 left-0 right-0 p-6 flex justify-center pointer-events-none">
<div class="w-full max-w-[480px] flex justify-center pointer-events-auto">
<button class="glow-button w-full h-16 bg-primary text-white rounded-2xl flex items-center justify-center gap-3 font-bold text-lg transition-transform active:scale-[0.98] shadow-lg">
<span class="material-symbols-outlined">add_circle</span>
                            Create Peer
                        </button>
</div>
</div>
</div>
</div>
</div>
<!-- Image for Context (Map) -->
<div class="hidden">
<img alt="Background Network Illustration" data-alt="Dark stylized vector world map showing network nodes" data-location="San Francisco" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDozhrzAryBvyJ3wJIjbMZj7qPh_dE9bqgIWdFOgoZCZq1ae4BIAJRXbe1B-P9HtoOZPPQe-TpDe_ng073i1XOaxV_gAUoShHWHI4o0WcaNj6ocV0pKTN7dU3wPRXEwXYnElWWDrrC_DPN7jGsgcSfi7KhpNuwcs1Dy_laBpsPAHhKAUAL1JLh0IPMT0zwIGZ5EqR4xjCc0aLuq230bff3hlvChtxW3oCY1i2dQw939JmG6x_skUFzs_dyq9SSLnUhwU-qiNTJtidE"/>
</div>
</body></html>
